    <script>
        // Updated JavaScript code for adding dynamic content with editable and deletable todo task
        function addTodo() {
            var todoList = document.getElementById("todoList");
            var newTodo = document.createElement("li");

            // Create an input field for editing the todo task name
            var inputField = document.createElement("input");
            inputField.type = "text";
            inputField.placeholder = "New Todo";

            // Create a save button to save the edited task name
            var saveButton = document.createElement("button");
            saveButton.innerHTML = "Save";
            saveButton.onclick = function() {
                // Replace the input field with the edited task name and add delete button
                newTodo.innerHTML = '<p>' + inputField.value + '</p>' +
                                     '<i class="bx bx-dots-vertical-rounded"></i>' +
                                     '<button class="delete-btn" onclick="deleteTodo(this.parentNode)">Delete</button>';

                // Save todo list to local storage
                saveTodoList();
            };

            newTodo.appendChild(inputField);
            newTodo.appendChild(saveButton);

            todoList.appendChild(newTodo);
        }

        // Function to delete a todo task
        function deleteTodo(todoItem) {
            var todoList = document.getElementById("todoList");
            todoList.removeChild(todoItem);

            // Save todo list to local storage after deletion
            saveTodoList();
        }

        // Function to save todo list to local storage
        function saveTodoList() {
            var todoList = document.getElementById("todoList");
            var todoItems = todoList.getElementsByTagName("li");
            var todos = [];

            // Collect todo items
            for (var i = 0; i < todoItems.length; i++) {
                var todoText = todoItems[i].querySelector("p").textContent;
                todos.push(todoText);
            }

            // Save to local storage
            localStorage.setItem("todos", JSON.stringify(todos));
        }

        // Function to load todo list from local storage
        function loadTodoList() {
            var todoList = document.getElementById("todoList");
            var todos = JSON.parse(localStorage.getItem("todos")) || [];

            // Populate todo list
            todos.forEach(function(todoText) {
                var newTodo = document.createElement("li");
                newTodo.innerHTML = '<p>' + todoText + '</p>' +
                                     '<i class="bx bx-dots-vertical-rounded"></i>' +
                                     '<button class="delete-btn" onclick="deleteTodo(this.parentNode)">Delete</button>';
                todoList.appendChild(newTodo);
            });
        }

        // Function to update login history and display it
        function updateLoginHistory() {
            var loginHistoryTable = document.getElementById("loginHistoryTable");
            var loginHistoryData = JSON.parse(localStorage.getItem("loginHistory")) || [];

            // Add current login information
            var currentDateTime = getCurrentDateTime();
            var user = "John Doe";  // You can replace this with the actual user

            loginHistoryData.unshift({ user: user, date: currentDateTime.date, time: currentDateTime.time });

            // Update local storage with the new data
            localStorage.setItem("loginHistory", JSON.stringify(loginHistoryData));

            // Clear existing rows
            while (loginHistoryTable.rows.length > 1) {
                loginHistoryTable.deleteRow(1);
            }

            // Populate login history table
            loginHistoryData.forEach(function(entry) {
                var newRow = loginHistoryTable.insertRow(-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                cell1.innerHTML = '<p>' + entry.user + '</p>';
                cell2.innerHTML = entry.date;
                cell3.innerHTML = entry.time;
            });
        }

        // Function to get current date and time
        function getCurrentDateTime() {
            var now = new Date();
            var date = now.toLocaleDateString();
            var time = now.toLocaleTimeString();
            return { date: date, time: time };
        }

        // Call the function to update login history and todo list on page load
        updateLoginHistory();
        loadTodoList();
</script>
